<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body style="background-color:#aaa;">
<div style="margin:60px auto;max-width:1350px;">
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-1" style="display:block;position:relative;margin:15px auto 30px;">
        <ul class="amazingslider-slides" style="display:none;">
            <li><img src="images/image1.jpeg" alt="image1" />            </li>
            <li><img src="images/pic1.jpg" alt="pic1" />            </li>
            <li><img src="images/education-hero-header-image-mockup-tablet-pc-background-use-website-72186653.jpg" alt="education-hero-header-image-mockup-tablet-pc-background-use-website-72186653" />            </li>
            <li><img src="images/picture3.jpg" alt="picture3" />            </li>
            <li><img src="images/islamia.jpg" alt="islamia" />            </li>
        </ul>
        <ul class="amazingslider-thumbnails" style="display:none;">
            <li><img src="images/thumbnails/image1.jpeg" /></li>
            <li><img src="images/thumbnails/pic1.jpg" /></li>
            <li><img src="images/thumbnails/education-hero-header-image-mockup-tablet-pc-background-use-website-72186653.jpg" /></li>
            <li><img src="images/thumbnails/picture3.jpg" /></li>
            <li><img src="images/thumbnails/islamia.jpg" /></li>
        </ul>
        <div class="amazingslider-engine" style="display:none;"><a href="http://www.amazingslider.com">jQuery Slider</a></div>
    </div>
    <!-- End of body section HTML codes -->
    
</div>
</body>
</html>
