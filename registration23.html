<h1 align="center"><font style=color:blue;> Admission Form</font></h1>


<table border="1px"width="600px"height="550px"align="center"bgcolor="gray"class="abc">
<form>
<tr>
<td align="left"width="80px">First Name </td>
<td><input type="text"size="30px"placeholder="First Name"required></td>
</tr>

<tr>
<td align="left"width="80px">Last Name </td>
<td><input type="text"size="30px"placeholder="Last Name"></td>
</tr>

<tr>
<td align="left"width="80px">Father Name</td>
<td><input type="text"size="30px"placeholder="Father Name"required></td>
</tr>

<tr>
<td align="left"width="80px">Email</td>
<td><input type="Email"size="30px"placeholder="Email"required></td>
</tr>

<tr>
<td align="left"width="80px">Password</td>
<td><input type="Password"size="30px"placeholder="Password"required></td>
</tr>

<tr>
<td align="left"width="80px">Select Gender </td>
<td><input type="radio"name="Male"value="Male">Male
<input type="radio"name="Male"value="Male">Female </td>
</tr>

<tr>
<td align="left"width="80px">Select Country</td>
<td><select value="country">
<option>Pakistan</option>
<option>India</option>
<option>Afghanistan</option>
<option>America</option>
<option>Canada</option>
<option>Brazil</option>
<option>Japan</option>

</select> </td>
</tr>


<tr>
<td align="left"width="80px">Religion</td>
<td><select value="Religion">
<option>Islam</option>
<option>Cristinity</option>
<option>Hindu</option>
<option>Sikh</option>
</select> </td>
</tr>

<tr>
<td align="center"width="80px">Matric Marks </td>
<td><input type="text"size="30px"placeholder="marks out of 1100"required> </td>
</tr>

<tr>
<td colspan="2"align="left">
<input type="checkbox"name="name"value="name"required>I agree with the term and condition </td>
</tr>


<tr>
<td colspan="2"align="center">
<input type="submit"value="Register Now"class="register">
<input type="Reset"value="Reset">
</td>
</tr>





</form>
</table>

</body>
